<!DOCTYPE html>
<html lang="ko" style="color-scheme: light only; background-color: #ffd7e2; color: #333333;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <meta name="theme-color" content="#ffd7e2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffd7e2" media="(prefers-color-scheme: dark)">
    <title>말랑말랑 메시지 보드</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            color-scheme: light only !important;
            background-color: #ffd7e2 !important;
            color: #333333 !important;
            -webkit-color-scheme: light only !important;
        }
        body {
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.85) 0, rgba(255, 255, 255, 0) 55%),
                radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.9) 0, rgba(255, 255, 255, 0) 55%),
                linear-gradient(135deg, #ffd7e2 0%, #ffe8c7 35%, #e0f2ff 75%, #e3dcff 100%) !important;
            background-color: #ffd7e2 !important;
            color: #333333 !important;
        }

        .bg-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -3;
            pointer-events: none;
        }

        .effect-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9998;
            pointer-events: none;
        }
    </style>
</head>
<body class="view-page" style="background: linear-gradient(135deg, #ffd7e2 0%, #ffe8c7 35%, #e0f2ff 75%, #e3dcff 100%); background-color: #ffd7e2; color: #333333;">
    <canvas id="bgCanvas" class="bg-canvas" aria-hidden="true"></canvas>
    <canvas id="effectCanvas" class="effect-canvas" aria-hidden="true"></canvas>
    <div class="bg-orbs" aria-hidden="true">
        <span class="orb o1"></span>
        <span class="orb o2"></span>
        <span class="orb o3"></span>
        <span class="orb o4"></span>
    </div>
    <div class="view-hero" aria-label="페이지 안내">
        <div class="hero-kicker">DSM 졸업 축하 메시지</div>
        <div class="hero-title">여러분의 축하가 모이고 있어요</div>
        <p class="hero-subtitle">떠다니는 메시지 공을 바라보며 함께 축하해요.</p>
    </div>
    <div id="ballContainer"></div>
    <div id="status"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-view.js"></script>
    <script>
        (() => {
            const canvas = document.getElementById('bgCanvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });
            if (!ctx) return;

            const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const DPR = Math.min(2, window.devicePixelRatio || 1);

            let w = 0, h = 0;
            let rafId = 0;
            let last = performance.now();

            const rnd = (a, b) => a + Math.random() * (b - a);
            const palette = [
                [255, 156, 200],
                [255, 206, 150],
                [165, 222, 255],
                [215, 198, 255],
                [202, 255, 220],
            ];

            const blobs = Array.from({ length: 16 }, () => {
                const c = palette[(Math.random() * palette.length) | 0];
                const size = rnd(120, 320);
                return {
                    x: rnd(0, 1),
                    y: rnd(0, 1),
                    r: size,
                    a: rnd(0.045, 0.11),
                    vx: rnd(-0.012, 0.012),
                    vy: rnd(-0.012, 0.012),
                    p: rnd(0, Math.PI * 2),
                    ps: rnd(0.07, 0.14),
                    c,
                };
            });

            function resize() {
                w = Math.max(1, window.innerWidth);
                h = Math.max(1, window.innerHeight);
                canvas.width = Math.floor(w * DPR);
                canvas.height = Math.floor(h * DPR);
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';
                ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            }

            function draw(now) {
                const dt = Math.min(0.05, Math.max(0.001, (now - last) / 1000));
                last = now;

                ctx.clearRect(0, 0, w, h);
                ctx.globalCompositeOperation = 'lighter';

                for (let i = 0; i < blobs.length; i++) {
                    const b = blobs[i];
                    b.p += b.ps * dt;

                    if (!prefersReduced) {
                        b.x += b.vx * dt;
                        b.y += b.vy * dt;
                    }

                    if (b.x < -0.15) b.x = 1.15;
                    if (b.x > 1.15) b.x = -0.15;
                    if (b.y < -0.15) b.y = 1.15;
                    if (b.y > 1.15) b.y = -0.15;

                    const px = b.x * w + Math.sin(b.p) * 20;
                    const py = b.y * h + Math.cos(b.p * 0.9) * 18;
                    const rr = b.r * (0.92 + Math.sin(b.p * 0.75) * 0.08);

                    const g = ctx.createRadialGradient(px - rr * 0.2, py - rr * 0.18, rr * 0.12, px, py, rr);
                    g.addColorStop(0, `rgba(${b.c[0]},${b.c[1]},${b.c[2]},${b.a})`);
                    g.addColorStop(0.7, `rgba(${b.c[0]},${b.c[1]},${b.c[2]},${b.a * 0.5})`);
                    g.addColorStop(1, `rgba(${b.c[0]},${b.c[1]},${b.c[2]},0)`);

                    ctx.fillStyle = g;
                    ctx.beginPath();
                    ctx.arc(px, py, rr, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.globalCompositeOperation = 'source-over';
                rafId = requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize, { passive: true });
            rafId = requestAnimationFrame(draw);
        })();

        // Cannon Effect Animation - Always Visible
        (() => {
            const canvas = document.getElementById('effectCanvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d', { alpha: true });
            if (!ctx) return;

            const DPR = Math.min(2, window.devicePixelRatio || 1);
            let w = 0, h = 0;
            let rafId = 0;
            let last = performance.now();

            const rnd = (a, b) => a + Math.random() * (b - a);

            const colorPalette = [
                [255, 107, 178],
                [255, 165, 0],
                [138, 203, 255],
                [186, 148, 255],
                [255, 223, 0],
                [100, 255, 150],
                [255, 100, 100],
                [100, 200, 255],
            ];

            let particles = [];
            let stars = [];
            let rings = [];
            let smokeTrails = [];
            let flashEffects = [];
            
            let cannon = {
                x: 0,
                y: 0,
                recoil: 0,
                angle: -45 * Math.PI / 180,
                scale: 1.5,
                shake: 0,
                flash: 0
            };

            function resize() {
                w = Math.max(1, window.innerWidth);
                h = Math.max(1, window.innerHeight);
                canvas.width = Math.floor(w * DPR);
                canvas.height = Math.floor(h * DPR);
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';
                ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

                cannon.x = 120;
                cannon.y = h - 80;
            }

            function createMuzzleFlash() {
                const flashX = cannon.x + Math.cos(cannon.angle) * 90 * cannon.scale;
                const flashY = cannon.y + Math.sin(cannon.angle) * 90 * cannon.scale;
                
                cannon.flash = 1.0;
                
                // 섬광 효과
                flashEffects.push({
                    x: flashX,
                    y: flashY,
                    radius: 10,
                    maxRadius: 80,
                    life: 1.0,
                    speed: 8
                });
            }

            function createSmokeTrail() {
                const count = 15;
                const baseX = cannon.x + Math.cos(cannon.angle) * 75 * cannon.scale;
                const baseY = cannon.y + Math.sin(cannon.angle) * 75 * cannon.scale;
                
                for (let i = 0; i < count; i++) {
                    const spreadAngle = cannon.angle + rnd(-0.4, 0.4);
                    const distance = rnd(40, 80);
                    
                    smokeTrails.push({
                        x: baseX + Math.cos(spreadAngle) * distance * (i / count),
                        y: baseY + Math.sin(spreadAngle) * distance * (i / count),
                        vx: Math.cos(cannon.angle) * rnd(2, 5),
                        vy: Math.sin(cannon.angle) * rnd(2, 5) - 1,
                        radius: rnd(8, 16),
                        life: 1.0,
                        decay: rnd(0.008, 0.015),
                        expansion: rnd(0.3, 0.6)
                    });
                }
            }

            function createExplosion() {
                const count = 80; // 더 많은 파티클
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i / count) + rnd(-0.3, 0.3);
                    const speed = rnd(5, 15);
                    const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                    
                    particles.push({
                        x: cannon.x + Math.cos(cannon.angle) * 75 * cannon.scale,
                        y: cannon.y + Math.sin(cannon.angle) * 75 * cannon.scale,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        radius: rnd(3, 8),
                        color: color,
                        life: 1.0,
                        decay: rnd(0.01, 0.025),
                        glow: true
                    });
                }

                // 폭발 링
                for (let i = 0; i < 4; i++) {
                    rings.push({
                        x: cannon.x + Math.cos(cannon.angle) * 75 * cannon.scale,
                        y: cannon.y + Math.sin(cannon.angle) * 75 * cannon.scale,
                        radius: 0,
                        maxRadius: rnd(100, 150),
                        speed: rnd(4, 7),
                        color: colorPalette[Math.floor(Math.random() * colorPalette.length)],
                        life: 1.0,
                        width: rnd(4, 8)
                    });
                }
            }

            function createStars(x, y, count = 15) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i / count) + rnd(-0.2, 0.2);
                    const distance = rnd(20, 45);
                    
                    stars.push({
                        x: x + Math.cos(angle) * distance,
                        y: y + Math.sin(angle) * distance,
                        size: rnd(10, 18),
                        color: colorPalette[Math.floor(Math.random() * colorPalette.length)],
                        life: 1.0,
                        rotation: rnd(0, Math.PI * 2),
                        rotationSpeed: rnd(-0.2, 0.2)
                    });
                }
            }

            function fire() {
                cannon.recoil = 25 * cannon.scale;
                cannon.shake = 8;
                
                createMuzzleFlash();
                createSmokeTrail();
                createExplosion();
                
                setTimeout(() => {
                    const startX = cannon.x + Math.cos(cannon.angle) * 90 * cannon.scale;
                    const startY = cannon.y + Math.sin(cannon.angle) * 90 * cannon.scale;
                    createStars(startX, startY, 20);
                }, 50);
            }

            function drawCannon() {
                ctx.save();
                
                // 흔들림 효과
                if (cannon.shake > 0) {
                    const shakeX = (Math.random() - 0.5) * cannon.shake;
                    const shakeY = (Math.random() - 0.5) * cannon.shake;
                    ctx.translate(shakeX, shakeY);
                    cannon.shake *= 0.85;
                    if (cannon.shake < 0.1) cannon.shake = 0;
                }
                
                ctx.translate(cannon.x, cannon.y);
                
                if (cannon.recoil > 0) {
                    const recoilX = Math.cos(cannon.angle) * cannon.recoil;
                    const recoilY = Math.sin(cannon.angle) * cannon.recoil;
                    ctx.translate(recoilX, recoilY);
                    cannon.recoil *= 0.75;
                    if (cannon.recoil < 0.1) cannon.recoil = 0;
                }

                ctx.rotate(cannon.angle);
                ctx.scale(cannon.scale, cannon.scale);

                // 섬광 glow
                if (cannon.flash > 0) {
                    ctx.shadowColor = `rgba(255, 200, 100, ${cannon.flash * 0.8})`;
                    ctx.shadowBlur = 40 * cannon.flash;
                    cannon.flash *= 0.85;
                    if (cannon.flash < 0.01) cannon.flash = 0;
                }

                // Cannon barrel shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.rect(3, -9, 60, 24);
                ctx.fill();

                // Cannon barrel
                const barrelGradient = ctx.createLinearGradient(0, -12, 0, 12);
                barrelGradient.addColorStop(0, '#666');
                barrelGradient.addColorStop(0.5, '#333');
                barrelGradient.addColorStop(1, '#555');
                ctx.fillStyle = barrelGradient;
                ctx.strokeStyle = '#111';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.rect(0, -12, 60, 24);
                ctx.fill();
                ctx.stroke();

                // Barrel highlight
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.rect(0, -12, 60, 5);
                ctx.fill();

                // Barrel stripes
                ctx.strokeStyle = '#777';
                ctx.lineWidth = 2;
                for (let i = 10; i < 60; i += 15) {
                    ctx.beginPath();
                    ctx.moveTo(i, -9);
                    ctx.lineTo(i, 9);
                    ctx.stroke();
                }

                // Barrel tip highlight
                ctx.fillStyle = '#999';
                ctx.beginPath();
                ctx.arc(60, 0, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.restore();

                // Cannon base
                ctx.save();
                ctx.translate(cannon.x, cannon.y);
                ctx.scale(cannon.scale, cannon.scale);
                
                // Base shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(2, 2, 20, 0, Math.PI * 2);
                ctx.fill();
                
                const baseGradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, 20);
                baseGradient.addColorStop(0, '#777');
                baseGradient.addColorStop(1, '#333');
                ctx.fillStyle = baseGradient;
                ctx.strokeStyle = '#111';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Wheel decorations
                ctx.fillStyle = '#999';
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 * i / 8);
                    const wx = Math.cos(angle) * 13;
                    const wy = Math.sin(angle) * 13;
                    ctx.beginPath();
                    ctx.arc(wx, wy, 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Center bolt
                ctx.fillStyle = '#bbb';
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                ctx.restore();
            }

            function update(dt, now) {
                // Update smoke trails
                for (let i = smokeTrails.length - 1; i >= 0; i--) {
                    const s = smokeTrails[i];
                    s.x += s.vx;
                    s.y += s.vy;
                    s.vy -= 0.1; // 위로 떠오름
                    s.vx *= 0.98;
                    s.vy *= 0.98;
                    s.radius += s.expansion;
                    s.life -= s.decay;

                    if (s.life <= 0) {
                        smokeTrails.splice(i, 1);
                    }
                }

                // Update flash effects
                for (let i = flashEffects.length - 1; i >= 0; i--) {
                    const f = flashEffects[i];
                    f.radius += f.speed;
                    f.life -= 0.05;

                    if (f.radius >= f.maxRadius || f.life <= 0) {
                        flashEffects.splice(i, 1);
                    }
                }

                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2;
                    p.vx *= 0.97;
                    p.vy *= 0.97;
                    p.life -= p.decay;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    }
                }

                // Update stars
                for (let i = stars.length - 1; i >= 0; i--) {
                    const s = stars[i];
                    s.rotation += s.rotationSpeed;
                    s.life -= 0.015;

                    if (s.life <= 0) {
                        stars.splice(i, 1);
                    }
                }

                // Update rings
                for (let i = rings.length - 1; i >= 0; i--) {
                    const r = rings[i];
                    r.radius += r.speed;
                    r.life -= 0.012;

                    if (r.radius >= r.maxRadius || r.life <= 0) {
                        rings.splice(i, 1);
                    }
                }
            }

            function drawStar(x, y, size, rotation, alpha) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 * i / 5) - Math.PI / 2;
                    const outerX = Math.cos(angle) * size;
                    const outerY = Math.sin(angle) * size;
                    const innerAngle = angle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (size * 0.4);
                    const innerY = Math.sin(innerAngle) * (size * 0.4);
                    
                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
                
                ctx.restore();
            }

            function draw(now) {
                const dt = Math.min(0.05, Math.max(0.001, (now - last) / 1000));
                last = now;

                ctx.clearRect(0, 0, w, h);

                update(dt, now);

                // Draw flash effects
                for (const f of flashEffects) {
                    const alpha = f.life * (1 - f.radius / f.maxRadius);
                    const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.radius);
                    gradient.addColorStop(0, `rgba(255, 255, 200, ${alpha * 0.9})`);
                    gradient.addColorStop(0.5, `rgba(255, 200, 100, ${alpha * 0.5})`);
                    gradient.addColorStop(1, `rgba(255, 150, 0, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw smoke trails
                for (const s of smokeTrails) {
                    const alpha = s.life * 0.4;
                    const gradient = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.radius);
                    gradient.addColorStop(0, `rgba(180, 180, 180, ${alpha})`);
                    gradient.addColorStop(0.6, `rgba(140, 140, 140, ${alpha * 0.5})`);
                    gradient.addColorStop(1, `rgba(100, 100, 100, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw rings
                for (const r of rings) {
                    const alpha = r.life * (1 - r.radius / r.maxRadius);
                    ctx.strokeStyle = `rgba(${r.color[0]}, ${r.color[1]}, ${r.color[2]}, ${alpha})`;
                    ctx.lineWidth = r.width;
                    ctx.beginPath();
                    ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw particles
                for (const p of particles) {
                    const alpha = p.life;
                    
                    if (p.glow) {
                        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 4);
                        gradient.addColorStop(0, `rgba(${p.color[0]}, ${p.color[1]}, ${p.color[2]}, ${alpha * 0.8})`);
                        gradient.addColorStop(0.5, `rgba(${p.color[0]}, ${p.color[1]}, ${p.color[2]}, ${alpha * 0.4})`);
                        gradient.addColorStop(1, `rgba(${p.color[0]}, ${p.color[1]}, ${p.color[2]}, 0)`);
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius * 4, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.fillStyle = `rgba(${p.color[0]}, ${p.color[1]}, ${p.color[2]}, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw stars
                for (const s of stars) {
                    const gradient = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.size * 2.5);
                    gradient.addColorStop(0, `rgba(${s.color[0]}, ${s.color[1]}, ${s.color[2]}, ${s.life * 0.7})`);
                    gradient.addColorStop(1, `rgba(${s.color[0]}, ${s.color[1]}, ${s.color[2]}, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size * 2.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    drawStar(s.x, s.y, s.size, s.rotation, s.life);
                }

                // Draw cannon (항상 표시)
                drawCannon();

                rafId = requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize, { passive: true });
            rafId = requestAnimationFrame(draw);

            // Expose fire function globally
            window.cannonEffect = { fire };
        })();
    </script>
</body>
</html>
