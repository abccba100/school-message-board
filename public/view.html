<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 보기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1>메시지 목록</h1>
            <div class="controls">
                <input type="text" id="sharedKeyInput" placeholder="공유 키 (SHARED_KEY)" maxlength="100">
                <input type="text" id="roomKeyInput" placeholder="룸 키 입력" maxlength="100">
                <button id="joinBtn">입장</button>
                <button id="autoScrollToggle" class="toggle-btn active">자동 스크롤 ON</button>
            </div>
        </div>
        <div id="messages"></div>
        <div id="status"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-view.js"></script>
</body>
</html>
