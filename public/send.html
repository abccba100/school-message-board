<!DOCTYPE html>
<html lang="ko" style="color-scheme: light only; background-color: #667eea; color: #333333;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: dark)">
    <title>메시지 전송</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            color-scheme: light only !important;
            background-color: #667eea !important;
            color: #333333 !important;
            -webkit-color-scheme: light only !important;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            background-color: #667eea !important;
            color: #333333 !important;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-color: #667eea; color: #333333;">
    <div class="container">
        <h1>메시지 전송</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="message">메시지</label>
                <textarea id="message" rows="5" required maxlength="500" placeholder="메시지를 입력하세요"></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
            </div>
            <button type="submit" id="submitBtn">전송</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-send.js"></script>
</body>
</html>
